<body class="bg-dark">
    <div class="my-appContainer">
        <div class="my-bodyApp d-flex flex-wrap justify-content-center w-100 text-white text-center">
            <div class="my-movieContainer d-flex flex-wrap justify-content-center align-content-start w-100">
                <div class="my-moviePoster"></div>
                <h2 class="my-movieTitle m-0 px-3">TITOLO</h2>
                <div class="my-movieBgImage"></div>
            </div>

            <div class="my-movieContainer d-flex flex-wrap justify-content-center align-content-start w-100">
                <div class="my-moviePoster"></div>
                <h2 class="my-movieTitle m-0 px-3">TITOLO</h2>
                <div class="my-movieBgImage"></div>
            </div>
        </div>

        <footer class="d-flex flex-column justify-content-center align-items-center">
            <!-- FILTRI -->
            <div class="my-filterBox d-flex gap-4 my-4 mx-4 align-items-center">
                <button class="btn my-btn" onclick="toggleFilters(this)">
                    <i class="fa-solid fa-arrow-up-wide-short"></i>
                    FILTRI
                </button>

                <div class="py-5 px-3">
                    <section>
                        <h4 class="m-1 text-uppercase text-white">genere</h4>
                        <div>
                            <div id="my-filterGenreSection" class="d-flex flex-wrap"></div>
                        </div>
                    </section>

                    <section>
                        <h4 class="m-1 text-uppercase text-white">ANNO d'USCITA</h4>
                        <div>
                            <div class="input-group">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="firstName" placeholder="Dal">
                                    <label for="firstName">DALL'ANNO...</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="lastName" placeholder="Al">
                                    <label for="lastName">FINO ALL'ANNO...</label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section>
                        <h4 class="m-1 text-uppercase text-white">VALUTAZIONE</h4>
                        <div>
                            <div class="d-flex">
                                <button class="btn my-btn my-toggleBtn text-uppercase text-center m-1 text-nowrap">1 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn my-toggleBtn text-uppercase text-center m-1 text-nowrap">2 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn my-toggleBtn text-uppercase text-center m-1 text-nowrap">3 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn my-toggleBtn text-uppercase text-center m-1 text-nowrap">4 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn my-toggleBtn text-uppercase text-center m-1 text-nowrap">5 <i class="fa-solid fa-star pe-none"></i></button>
                            </div>
                        </div>
                    </section>
                </div>


                <!-- <div class="d-flex">
                    <input id="my-searchbar" class="form-control me-1" type="search" placeholder="Cerca il tuo film..." aria-label="Search" value="ant man">
                    <button class="btn btn-danger" onclick="searchMovie()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div>
                    <select id="my-selectMediaType" class="form-select" aria-label="Default select example">
                        <option selected value="movie">Film</option>
                        <option value="tv">Serie TV</option>
                    </select>
                </div> -->
            </div>

            <!-- NAVBAR -->
            <nav class="d-flex justify-content-around align-items-center">
                <a><i class="fa-solid fa-house fs-2"></i></a>
                <a><i class="fa-solid fa-magnifying-glass fs-2"></i></a>
                <a><i class="fa-solid fa-arrow-down-up-across-line fs-2 navIconActive"></i></a>
                <a><i class="fa-solid fa-user fs-2"></i></a>
            </nav>
        </footer>


        <div class="my-blackScreen w-100 h-100">

        </div>
    </div>

    

    <script src="./scripts/app.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'

        crossorigin='anonymous'></script>
</body>

</html>
