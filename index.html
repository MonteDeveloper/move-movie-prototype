<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover"'>
    <title>Move Movie</title>

    <!-- meta tag mobile app -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Move Movie">
    <meta name="application-name" content="Move Movie">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#1a1a1a">

    <!-- MIO STILE -->
    <link rel="stylesheet" href="./css/main.css">


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>

    <!-- BOOTSTRAP -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body class="bg-dark">

    <!-- APP VIEW -->
    <div class="my-appContainer">

        <!-- FILM TIK TOK -->
        <div id="grid">
            <div class="my-moviesContainer text-white text-center" id="grid-content">
                
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="d-flex flex-column justify-content-center align-items-center">
            <!-- FILTRI -->
            <div class="my-filterContainer d-flex gap-4 my-4 mx-4 align-items-center">
                <!-- BOTTONE TOGGLE FILTRI -->
                <button class="btn my-btn" onclick="toggleFilters(this)">
                    <i class="fa-solid fa-arrow-up-wide-short"></i>
                    FILTRI
                </button>

                <!-- FILTERBOX -->
                <div class="py-5 px-3">
                    <!-- FILTRO GENERI -->
                    <section>
                        <h4 class="m-1 text-uppercase text-white">genere</h4>
                        <div>
                            <div id="my-filterGenreSection" class="d-flex flex-wrap"></div>
                        </div>
                    </section>

                    <!-- FILTRO ANNO -->
                    <section>
                        <h4 class="m-1 text-uppercase text-white">ANNO d'USCITA</h4>
                        <div>
                            <div class="input-group">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="firstName" placeholder="Dal">
                                    <label for="firstName">DALL'ANNO...</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="lastName" placeholder="Al">
                                    <label for="lastName">FINO ALL'ANNO...</label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- FILTRO VALUTAZIONE -->
                    <section>
                        <h4 class="m-1 text-uppercase text-white">VALUTAZIONE</h4>
                        <div>
                            <div class="d-flex">
                                <button class="btn my-btn text-uppercase text-center m-1 text-nowrap">1 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn text-uppercase text-center m-1 text-nowrap">2 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn text-uppercase text-center m-1 text-nowrap">3 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn text-uppercase text-center m-1 text-nowrap">4 <i class="fa-solid fa-star pe-none"></i></button>
                                <button class="btn my-btn text-uppercase text-center m-1 text-nowrap">5 <i class="fa-solid fa-star pe-none"></i></button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- NAVBAR -->
            <nav class="d-flex justify-content-around align-items-center">
                <a><i class="fa-solid fa-house fs-2"></i></a>
                <a><i class="fa-solid fa-magnifying-glass fs-2"></i></a>
                <a><i class="fa-solid fa-arrow-down-up-across-line fs-2 my-active"></i></a>
                <a><i class="fa-solid fa-user fs-2"></i></a>
            </nav>
        </footer>


        <!-- BLACKSCREEN -->
        <div class="my-blackScreen w-100 h-100">
        </div>
    </div>

    
    <!-- Includi la libreria Clusterize.js -->
    <script src="https://cdn.jsdelivr.net/npm/clusterize.js@latest"></script>
    <script src="./scripts/app.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
